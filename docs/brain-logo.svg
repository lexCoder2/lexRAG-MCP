<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 380 360" version="1.1" xmlns="http://www.w3.org/2000/svg"
     style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;">
  <defs>
    <!-- Deep navy → vibrant indigo -->
    <linearGradient id="brainArc" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#3b5bdb"/>
    </linearGradient>
    <!-- Indigo → cyan energy flow -->
    <linearGradient id="neural" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b5bdb"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <!-- Cyan → dark teal kinetic stem -->
    <linearGradient id="stem" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0e7490"/>
    </linearGradient>
  </defs>

  <!-- ══════ BRAIN STRUCTURE ══════ -->

  <!-- Outer brain arc: bold silhouette — sweeps from stem origin
       up over the cranial dome and curves down to the posterior -->
  <path d="M 88,228
           C 58,152 88,55 192,36
           C 296,17 342,82 336,162
           C 332,212 302,244 265,257"
        fill="none" stroke="url(#brainArc)" stroke-width="14"/>

  <!-- Central neural pathway: crosses through the brain,
       creating the primary fissure with gradient energy -->
  <path d="M 132,118
           C 172,88 232,86 260,128
           C 288,170 262,222 216,248"
        fill="none" stroke="url(#neural)" stroke-width="9"/>

  <!-- Deep neural fold: subtle interior rhythm at reduced opacity -->
  <path d="M 170,168
           C 198,142 230,150 234,180
           C 238,210 216,232 194,236"
        fill="none" stroke="#3b5bdb" stroke-width="6.5" opacity="0.5"/>

  <!-- Dynamic brain stem: kinetic sweep implying forward motion -->
  <path d="M 88,228
           C 96,270 118,302 160,320
           C 182,330 206,326 218,328"
        fill="none" stroke="url(#stem)" stroke-width="11"/>

  <!-- ══════ INTELLIGENCE NODES ══════ -->

  <!-- Apex — crown of the brain -->
  <circle cx="192" cy="36" r="10" fill="#1e3a8a"/>
  <!-- Posterior — back curve terminus -->
  <circle cx="336" cy="162" r="9" fill="#3b5bdb"/>
  <!-- Central — largest node, core intelligence -->
  <circle cx="198" cy="128" r="12" fill="#3b5bdb"/>
  <!-- Deep fold junction -->
  <circle cx="234" cy="180" r="8" fill="#06b6d4"/>
  <!-- Temporal junction -->
  <circle cx="265" cy="257" r="9" fill="#06b6d4"/>
  <!-- Stem origin -->
  <circle cx="88" cy="228" r="8" fill="#1e3a8a"/>
  <!-- Frontal accent -->
  <circle cx="132" cy="118" r="7" fill="#3b5bdb" opacity="0.65"/>
  <!-- Stem terminus — fading energy -->
  <circle cx="218" cy="328" r="6" fill="#06b6d4" opacity="0.7"/>

  <!-- ══════ NEURAL SPARKS ══════ -->

  <!-- Subtle energy accents near the posterior dome -->
  <circle cx="308" cy="62" r="3.5" fill="#22d3ee" opacity="0.45"/>
  <circle cx="328" cy="92" r="2.5" fill="#3b5bdb" opacity="0.35"/>
</svg>
